<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="styleUni.css"/>
</h:head>
<h:body>

    <h:form>

        <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;" id="panelGrid">
            <p:growl showDetail="true"/>

            <p:outputLabel for="name" value="Nombre"/>
            <p:inputText id="name" value="#{usuarioBean.usuarioCrear.nombre}" required="true"
                         style="width: 300px"/>

            <p:outputLabel for="apellido" value="Apellido"/>
            <p:inputText id="apellido" value="#{usuarioBean.usuarioCrear.apellido}" required="true"
                         style="width: 300px"/>

            <p:outputLabel for="email" value="Correo"/>
            <p:inputText id="email" value="#{usuarioBean.usuarioCrear.email}" required="true"
                         style="width: 300px"/>

            <p:outputLabel for="procesosCheck" value="Proceso(s) *"/>
            <p:selectManyCheckbox id="procesosCheck" value="#{usuarioBean.listaProcesosSeleccionados}"
                                  layout="grid" columns="3"
                                  converter="#{procesoConverter}">
                <f:selectItems value="#{usuarioBean.listaProcesos}" var="proceso"
                               itemLabel="#{proceso.nombre}" itemValue="#{proceso}"/>
            </p:selectManyCheckbox>

            <p:commandButton value="Guardar" icon="pi pi-check" styleClass="ui-button-success"
                             action="#{usuarioBean.registrarUsuario()}">
            </p:commandButton>
        </h:panelGrid>

        <h:panelGrid cellpadding="5" columns="2" style="margin: 0 auto;">


            <p:commandButton value="Cancelar" icon="pi pi-times"
                             styleClass="ui-button-danger" update="panelGrid">
            </p:commandButton>

        </h:panelGrid>
    </h:form>


</h:body>
</html>
