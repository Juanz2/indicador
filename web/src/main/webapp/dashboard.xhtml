<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="content">
        <div id="contenido" class="container">

            <p:dataView id="lista-procesos" value="#{dashBoardBean.listaProcesos}" var="proceso" listIcon="pi pi-bars"
                        gridIcon="pi pi-th-large">
                <p:dataViewGridItem>
                    <p:card>
                        <f:facet name="header">
                            <img alt="Proceso header" src="uploads/#{proceso.imagenPrincipal}"   style="width: 350px; margin-left: 30px"/>
                        </f:facet>
                        <f:facet name="title">
                            #{proceso.nombre}
                        </f:facet>
                        <f:facet name="footer">
                            <p:commandButton icon="pi pi-plus-circle" iconPos="right" value="Registrar" styleClass="m-5"/>
                        </f:facet>

                        <f:facet name="footer">
                            <p:commandButton  icon="pi pi-eye" iconPos="right" value="Visualizar" action="#{dashBoardBean.visualizarIndicadorProceso(proceso)}"/>
                        </f:facet>
                    </p:card>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex m-5" style="box-shadow: rgb(0 0 0 / 24%) 0px 3px 8px;">
                        <div class="col-lg-2 col-md-1" style="text-align: center;">
                            <img src="/uploads/#{proceso.imagenPrincipal}"
                                 style="width: 200px; margin-bottom:20px; margin-top: 20px; margin-inside: 10px" alt="Imagen"/>
                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h1>#{proceso.nombre}</h1>
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                        <div class="col-lg-2 col-md-1 align-self-center">
                            <p:commandButton value="Registrar" styleClass="ui-button-raised" icon="pi pi-plus-circle"
                                             iconPos="right" style="width: 130px;"/>

                            <p:separator/>
                            <p:commandButton value="Visualizar" styleClass="ui-button-raised" icon="pi pi-eye"
                                             iconPos="right" style="width: 130px;" action="#{dashBoardBean.visualizarIndicadorProceso(proceso)}"/>
                        </div>





                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </div>
    </ui:define>
</ui:composition>
</html>
