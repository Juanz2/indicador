<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Indicador</ui:define>
    <ui:define name="content">

        <br/>
        <h:form>
            <div style="text-align: right">
                <p:selectOneMenu id="an" value="#{visualizarIndicadorBean.anio}"
                                 style="width: 100px; align-content: last">
                    <f:selectItem itemLabel="2022" itemValue="2022"/>
                    <f:selectItem itemLabel="2023" itemValue="2023"/>
                    <f:selectItem itemLabel="2024" itemValue="2024"/>
                    <f:selectItem itemLabel="2025" itemValue="2025"/>
                    <p:ajax update="form-indicador"/>
                </p:selectOneMenu>
            </div>
        </h:form>


        <h:form id="form-indicador">

            <p:repeat value="#{visualizarIndicadorBean.listaIndicadoresProceso}" var="indicador">

                <h:form rendered="#{visualizarIndicadorBean.obtenerRegistroIndicador(indicador.idIndicador).size() != 0}">
                    <br/>
                    <h1 style="text-align: center">#{indicador.nombre} </h1>
                </h:form>

                <p:tabView value="#{visualizarIndicadorBean.obtenerRegistroIndicador(indicador.idIndicador)}"
                           var="registro">
                    <p:tab title="#{visualizarIndicadorBean.obtenerMesesIndicador(registro)}">
                        <div class="row">
                            <div class="col-sm">
                                <p:chip label="Numerador: #{visualizarIndicadorBean.obtenerValorString(registro.numerador)}"
                                        styleClass="me-1" style="background: #ffc107; font-weight: bold"/>
                                <p:chip label="Denominador: #{visualizarIndicadorBean.obtenerValorString(registro.denominador)}"
                                        styleClass="me-1" style="background: #ffc107; font-weight: bold"/>
                                <p:chip label="Resultado: #{visualizarIndicadorBean.obtenerValorString(registro.resultadoIndicador)}"
                                        styleClass="me-1" style="background: #ffc107; font-weight: bold"/>
                                <p:panel header="Analisis" style="margin-top: 10px">
                                    <p:outputLabel value="#{registro.analisis}" escape="false"/>
                                </p:panel>
                                <p:panel header="Causas">
                                    <p:outputLabel value="#{registro.causas}" escape="false"/>
                                </p:panel>
                                <p:panel header="Propuestas">
                                    <p:outputLabel value="#{registro.propuestas}" escape="false"/>
                                </p:panel>
                            </div>
                            <div class="col-sm">
                                <p:chip label="Limite inferior: #{indicador.limiteInferior}" styleClass="me-1"
                                        style="background: #ffc107; font-weight: bold"/>
                                <p:chip label="Limite superior: #{indicador.limiteSuperior}" styleClass="me-1"
                                        style="background: #ffc107; font-weight: bold"/>
                                <p:chip label="Tendencia: #{indicador.tendencia}" styleClass="me-1"
                                        style="background: #ffc107; font-weight: bold"/>
                                <p:lineChart model="#{visualizarIndicadorBean.createLineModel(indicador.idIndicador)}"
                                             style="width: 100%; height: 500px;"/>
                            </div>
                        </div>
                    </p:tab>
                </p:tabView>
            </p:repeat>
        </h:form>
        <br/>
    </ui:define>
</ui:composition>
</html>
