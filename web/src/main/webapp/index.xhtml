<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Login | TOC</ui:define>
    <ui:define name="content">
        <div class="card" style="box-shadow: rgb(0 0 0 / 24%) 0px 3px 8px;">
            <p:card style="width: 28em">
                <f:facet name="header">
                    <p:graphicImage name="graficaInicioSesion.png" library="img"/>
                </f:facet>
                <f:facet name="title">
                    BIENVENIDO
                </f:facet>
                <f:facet name="subtitle">
                    TOC
                </f:facet>

                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel value="Usuario:" for="id_usuario"/>
                        <p:inputText id="id_usuario" value="#{seguridadBean.email}" required="true"/>

                        <p:outputLabel value="Contraseña:" for="password_usuario"/>
                        <p:password id="password_usuario" value="#{seguridadBean.password}" required="true"/>

                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5">
                        <a href="recuperarPassword.xhtml" class="subinfo">
                            <span>¿Ha olvidado su contraseña?</span>
                        </a>
                        <p:commandButton value="Ingresar" action="#{seguridadBean.iniciarSesion}" update="@form"
                                         resetValues="true"/>
                    </h:panelGrid>
                    <p:growl showDetail="true"/>
                </h:form>
            </p:card>
        </div>
    </ui:define>
</ui:composition>
</html>
